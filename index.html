<!DOCTYPE html>
<html>
<head>
    <!-- Page Title and Links to External Resources -->
    <title>MarsWatcher</title>
    <link rel="stylesheet" href="css/style.css"> <!-- CSS Stylesheet -->
    <script src="js/main.js"></script> <!-- JavaScript File -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Google Font: Orbitron -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!-- Material Icons Font -->
</head>
<body>
    <div class="background-image">
        <div class="main-container">
            <h1>MarsWatcher</h1>
            <div class="interact-container">
                <!-- Embedding a 3D model of Mars rover -->
                <iframe src="https://mars.nasa.gov/gltf_embed/24584" frameborder="0"></iframe>

                <!-- Output Picture Placeholder -->
                <div id="output-picture"></div>

                <!-- User Input for Rover Camera and Sol -->
                <div class="user-input">
                    <label>Rover Camera</label>
                    <select id="rover-cam"> <!-- Dropdown for selecting rover camera -->
                        <option value="FHAZ">Front Hazard Avoidance Camera</option>
                        <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                        <option value="MAST">Mast Camera</option>
                        <option value="CHEMCAM">Chemistry and Camera Complex</option>
                        <option value="MAHLI">Mars Hand Lens Imager</option>
                        <option value="MARDI">Mars Descent Imager</option>
                        <option value="NAVCAM">Navigation Camera</option>
                    </select>

                    <label>Rover Sol</label>
                    <input type="number" id="rover-sol" min="0" max="1000" value="100"> <!-- Input for selecting Mars Sol -->
                    <button id="submit-btn">QUERY</button> <!-- Query Button -->
                </div>
                
            </div>
            <label style="color: white; text-align: center;">
                <!-- Description of the Web Application -->
            </label>
        </div>     
    </div>
</body>
</html>

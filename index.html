<!DOCTYPE html>
<html>
<head>
    <title>MarsWatcher</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="background-image">
        <div class="main-container">
            <h1>MarsWatcher</h1>
            <div class="interact-container">
                <iframe src="https://mars.nasa.gov/gltf_embed/24584" frameborder="0" id="rover-3d"></iframe>

                <div id="output-picture" class="image-output">
                    "Please QUERY"
                </div>
                <div class="user-input">
                    <label>Rover Name</label>
                    <select id="rover-name">
                        <option value="curiosity">Curiosity</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="spirit">Spirit</option>
                    </select>

                    <label>Rover Camera</label>
                    <select id="rover-cam">
                        <option value="FHAZ">Front Hazard Avoidance Camera</option>
                        <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                        <option value="MAST">Mast Camera</option>
                        <option value="CHEMCAM">Chemistry and Camera Complex</option>
                        <option value="MAHLI">Mars Hand Lens Imager</option>
                        <option value="MARDI">Mars Descent Imager</option>
                        <option value="NAVCAM">Navigation Camera</option>
                    </select>

                    <label>Rover Sol</label>
                    <input type="number" id="rover-sol" min="0" max="3000" value="1000">
                    <button id="submit-btn">QUERY</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
